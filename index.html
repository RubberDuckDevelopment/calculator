<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" name="container">
            <div class="result">Result Text</div>
            <div class="buttons">
                <div class="button">Clear</div>
                <div class="button">Delete</div>
            </div>
            <div class="digits">
                <div class="digit item">1</div>
                <div class="digit item">2</div>
                <div class="digit item">3</div>
                <div class="digit item">4</div>
                <div class="digit item">5</div>
                <div class="digit item">6</div>
                <div class="digit item">7</div>
                <div class="digit item">8</div>
                <div class="digit item">9</div>
                <div class="digit item">0</div>
            </div>
            <div class="operators">
                <div  class="operator item">+</div>
                <div class="operator item">-</div>
                <div class="operator item">*</div>
                <div class="operator item">/</div>
                <div class="operator item enter">=</div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
